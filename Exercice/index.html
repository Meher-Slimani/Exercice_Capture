<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav_left">
                <div class="logo_div">
                    <img src="./Logo.png" class="logo">
                </div>
                <div class="links">
                    <select id="product_list">
                        <option>Product</option>
                    </select>
                    <select id="learning_center_list">
                        <option>Learning center</option>
                    </select>
                    <select id="original_series_list">
                        <option>Original series</option>
                    </select>
                    <select id="about_list">
                        <option>About</option>
                    </select>
                </div>
            </div>
            <div class="nav_right">
                <button type="submit" class="login">Login</button>
                <button class="get_started">Get started</button>
            </div>
        </nav>
    </header>
    <main class="services">
        <div class="main_left">
            <h1>Let your videos do the work</h1>
            <p>Video marketing software that makes it easy to find, engage, and grow your audience.</p>
            <div class="buttons">
                <button class="try_for_free"><span>Try for free</span></button>
                <button class="watch_video"><span>Watch video</span></button>
            </div>
        </div>
        <div class="main_right">
            <iframe width="540" height="360" src="https://www.youtube.com/embed/gfkTfcpWqAY" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </main>
</body>
</html>
